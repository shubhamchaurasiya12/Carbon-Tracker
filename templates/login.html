{% extends "base.html" %}

{% block title %}Login - Carbon Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-leaf text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-0">Welcome Back</h2>
                    <p class="text-muted">Sign in to your Carbon Tracker account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white">
                <i class="fas fa-info-circle me-1"></i>
                Admin login: admin@carbon.com / admin123
            </small>
        </div>
    </div>
</div>
{% endblock %}
